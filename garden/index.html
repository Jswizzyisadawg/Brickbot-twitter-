<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Garden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --creme: #FBF7F0;
      --ink: #2C2C2C;
      --ink-light: #8A8A8A;
      --ink-faint: #C5C0B8;

      /* Rainbow */
      --r1: #E07A5F;
      --r2: #F2A65A;
      --r3: #ECD444;
      --r4: #81B29A;
      --r5: #5E9FBF;
      --r6: #9B7EC4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--creme);
      font-family: 'IBM Plex Mono', monospace;
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== PREMIUM GRADIENT TEXT ===== */
    /* Key: 2-3 analogous colors, transform-based animation, drop-shadow for depth */

    .intro-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      pointer-events: none;
    }

    .intro-text-wrapper {
      /* Use transform for smooth 60fps animation */
      transform: translateY(0) scale(1);
      transition: transform 2.5s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: transform;
    }

    .intro-text-wrapper.settled {
      /* Move with transform, not top - GPU accelerated */
      transform: translateY(calc(-50vh + 60px)) scale(0.35);
    }

    .intro-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: clamp(2.5rem, 9vw, 5rem);
      text-align: center;
      line-height: 1.15;
      letter-spacing: -0.02em;
      position: relative;

      /* SMOOTH FULL RAINBOW - flows like the orb */
      background: linear-gradient(
        90deg,
        #F472B6 0%,       /* Pink */
        #FB7185 8%,       /* Rose */
        #F97316 16%,      /* Orange */
        #FBBF24 24%,      /* Amber */
        #A3E635 32%,      /* Lime */
        #4ADE80 40%,      /* Green */
        #2DD4BF 48%,      /* Teal */
        #22D3EE 56%,      /* Cyan */
        #38BDF8 64%,      /* Sky */
        #60A5FA 72%,      /* Blue */
        #818CF8 80%,      /* Indigo */
        #A78BFA 88%,      /* Violet */
        #E879F9 96%,      /* Fuchsia */
        #F472B6 100%      /* Back to pink - seamless */
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      filter: saturate(1.15) brightness(1.05);

      /* Typing cursor */
      border-right: 2.5px solid rgba(167, 139, 250, 0.85);
      padding-right: 6px;
    }

    /* RAINBOW SHADOW - angled, synced with text gradient */
    .intro-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      line-height: inherit;
      letter-spacing: inherit;
      text-align: inherit;
      z-index: -1;
      pointer-events: none;

      /* Same rainbow - will move with text */
      background: linear-gradient(
        90deg,
        #F472B6 0%,
        #FB7185 8%,
        #F97316 16%,
        #FBBF24 24%,
        #A3E635 32%,
        #4ADE80 40%,
        #2DD4BF 48%,
        #22D3EE 56%,
        #38BDF8 64%,
        #60A5FA 72%,
        #818CF8 80%,
        #A78BFA 88%,
        #E879F9 96%,
        #F472B6 100%
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Angled shadow position */
      transform: translate(10px, 30px) scaleY(0.4) skewX(-6deg);
      filter: blur(10px) brightness(0.85) saturate(1.1);
      opacity: 0.5;
    }

    /* Sync shadow with main text - SAME animation inherited */
    .intro-text.done-typing {
      animation: premiumBreath 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    /* Shadow inherits background-position from parent animation */
    .intro-text::before {
      animation: inherit;
    }

    .intro-text.typing {
      animation: cursorBlink 0.53s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .intro-text.done-typing {
      border-right-color: transparent;
      animation: premiumBreath 8s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    @keyframes cursorBlink {
      0%, 40% { border-right-color: rgba(139, 92, 246, 0.8); }
      50%, 100% { border-right-color: transparent; }
    }

    /* SMOOTH RAINBOW BREATHING: Slow flow - shadow follows via pseudo-element */
    @keyframes premiumBreath {
      0%, 100% {
        background-position: 0% center;
      }
      50% {
        background-position: 50% center;
      }
    }

    /* Reusable rainbow gradient class */
    .premium-gradient {
      background: linear-gradient(
        90deg,
        #F472B6 0%,
        #FB7185 8%,
        #F97316 16%,
        #FBBF24 24%,
        #A3E635 32%,
        #4ADE80 40%,
        #2DD4BF 48%,
        #22D3EE 56%,
        #38BDF8 64%,
        #60A5FA 72%,
        #818CF8 80%,
        #A78BFA 88%,
        #E879F9 96%,
        #F472B6 100%
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: premiumBreath 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      filter:
        drop-shadow(0 6px 5px rgba(244, 114, 182, 0.35))
        drop-shadow(0 10px 8px rgba(74, 222, 128, 0.3))
        drop-shadow(0 14px 12px rgba(56, 189, 248, 0.35))
        saturate(1.15)
        brightness(1.05);
    }


    /* ===== RAINBOW ORB BUTTON ===== */
    .control-orb {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 100;

      /* Rainbow glow */
      background: conic-gradient(
        from 0deg,
        var(--r1),
        var(--r2),
        var(--r3),
        var(--r4),
        var(--r5),
        var(--r6),
        var(--r1)
      );
      box-shadow:
        0 0 20px rgba(224, 122, 95, 0.4),
        0 0 40px rgba(129, 178, 154, 0.3),
        0 0 60px rgba(155, 126, 196, 0.2);

      opacity: 0;
      transform: scale(0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease;
    }

    .control-orb.visible {
      opacity: 1;
      transform: scale(1);
      animation: orbPulse 3s ease-in-out infinite;
    }

    .control-orb::before {
      content: '';
      position: absolute;
      inset: 3px;
      background: var(--creme);
      border-radius: 50%;
    }

    .control-orb::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: conic-gradient(
        from 0deg,
        var(--r1),
        var(--r2),
        var(--r3),
        var(--r4),
        var(--r5),
        var(--r6),
        var(--r1)
      );
      border-radius: 50%;
      animation: orbSpin 4s linear infinite;
    }

    @keyframes orbAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes orbPulse {
      0%, 100% {
        box-shadow:
          0 0 20px rgba(224, 122, 95, 0.4),
          0 0 40px rgba(129, 178, 154, 0.3),
          0 0 60px rgba(155, 126, 196, 0.2);
      }
      50% {
        box-shadow:
          0 0 30px rgba(224, 122, 95, 0.6),
          0 0 60px rgba(129, 178, 154, 0.4),
          0 0 80px rgba(155, 126, 196, 0.3);
      }
    }

    @keyframes orbSpin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .control-orb:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 40px rgba(224, 122, 95, 0.7),
        0 0 70px rgba(129, 178, 154, 0.5),
        0 0 100px rgba(155, 126, 196, 0.4);
    }

    /* ===== MENU ===== */
    .menu-panel {
      position: fixed;
      top: 80px;
      right: 24px;
      background: rgba(44, 44, 44, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 14px;
      padding: 6px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px) scale(0.95);
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .menu-panel.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    .menu-item {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: none;
      border-radius: 10px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.75rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* ===== LOG PAD ===== */
    .log-container {
      max-width: 560px;
      margin: 0 auto;
      padding: 140px 24px 60px;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      transform: translateY(20px);
    }

    .log-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .log-pad {
      position: relative;
    }

    .log-pad::before {
      content: '';
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        #F472B6 10%,
        #F97316 20%,
        #FBBF24 30%,
        #4ADE80 40%,
        #22D3EE 50%,
        #60A5FA 60%,
        #818CF8 70%,
        #A78BFA 80%,
        #E879F9 90%,
        transparent 100%
      );
      background-size: 400% 100%;
      border-radius: 1px;
      animation: premiumBreath 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      opacity: 0.65;
    }

    .log-entry {
      display: grid;
      grid-template-columns: 50px 1fr;
      gap: 14px;
      padding: 14px 12px;
      margin: 0 -12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      animation: entryAppear 0.4s ease forwards;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .log-entry:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .log-entry:last-child { border-bottom: none; }

    @keyframes entryAppear {
      to { opacity: 1; transform: translateY(0); }
    }

    .log-time {
      font-size: 0.6rem;
      color: var(--ink-faint);
      padding-top: 3px;
    }

    .log-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .log-type {
      font-size: 0.55rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;

      /* Same rainbow as main text - all synced */
      background: linear-gradient(
        90deg,
        #F472B6 0%,
        #FB7185 8%,
        #F97316 16%,
        #FBBF24 24%,
        #A3E635 32%,
        #4ADE80 40%,
        #2DD4BF 48%,
        #22D3EE 56%,
        #38BDF8 64%,
        #60A5FA 72%,
        #818CF8 80%,
        #A78BFA 88%,
        #E879F9 96%,
        #F472B6 100%
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: premiumBreath 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    }

    .log-text {
      font-size: 0.82rem;
      font-weight: 300;
      line-height: 1.5;
      color: var(--ink);
    }

    .log-meta {
      font-size: 0.65rem;
      color: var(--ink-light);
    }

    .log-details {
      display: none;
      margin-top: 12px;
    }

    .log-entry.expanded .log-details {
      display: block;
    }

    .log-original {
      padding: 14px;
      background: rgba(0, 0, 0, 0.025);
      border-left: 2px solid;
      border-image: linear-gradient(180deg, #F472B6, #22D3EE, #A78BFA) 1;
      border-radius: 0 8px 8px 0;
      margin-bottom: 10px;
    }

    .log-original-label {
      font-size: 0.55rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--ink-faint);
      margin-bottom: 8px;
    }

    .log-original-text {
      font-size: 0.8rem;
      font-style: italic;
      line-height: 1.55;
      color: var(--ink);
      margin-bottom: 10px;
    }

    .log-original-link {
      font-size: 0.65rem;
      font-weight: 500;
      text-decoration: none;
      background: linear-gradient(90deg, #F472B6, #22D3EE, #A78BFA);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: premiumBreath 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      transition: opacity 0.2s ease;
    }

    .log-original-link:hover {
      opacity: 0.7;
    }

    .log-reasoning {
      padding: 14px;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 8px;
      font-size: 0.75rem;
      line-height: 1.6;
      color: var(--ink-light);
    }

    .log-reasoning p {
      margin: 0 0 8px 0;
    }

    .log-reasoning p:last-child {
      margin-bottom: 0;
    }

    .log-reasoning-label {
      font-size: 0.55rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--ink-faint);
      margin-bottom: 8px;
    }

    .log-feeling span,
    .log-spark span {
      font-weight: 500;
      color: var(--ink-faint);
    }

    .log-entry.expanded {
      background: rgba(0, 0, 0, 0.02);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }

    .log-expand-hint {
      font-size: 0.55rem;
      color: var(--ink-faint);
      margin-top: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .log-entry:hover .log-expand-hint {
      opacity: 1;
    }

    .log-entry.expanded .log-expand-hint {
      display: none;
    }

    .log-empty {
      text-align: center;
      padding: 50px 20px;
      font-size: 0.75rem;
      color: var(--ink-faint);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--creme);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .overlay-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.2s ease;
    }

    .overlay-close:hover { opacity: 0.8; }

    .overlay-close::before,
    .overlay-close::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 1.5px;
      background: var(--ink);
    }

    .overlay-close::before { transform: translate(-50%, -50%) rotate(45deg); }
    .overlay-close::after { transform: translate(-50%, -50%) rotate(-45deg); }

    .overlay-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      text-align: center;

      /* Start with subtle outline */
      color: transparent;
      -webkit-text-stroke: 1px rgba(140, 135, 125, 0.35);

      opacity: 0;
      will-change: transform, opacity;
    }

    .overlay.open .overlay-title {
      animation: overlayTitleAnim 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes overlayTitleAnim {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
        -webkit-text-stroke: 1px rgba(140, 135, 125, 0.35);
      }
      30% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, calc(-50vh + 55px)) scale(0.38);
        -webkit-text-stroke: 0;
        background: linear-gradient(
          90deg,
          #F472B6 0%,
          #F97316 20%,
          #4ADE80 40%,
          #22D3EE 60%,
          #818CF8 80%,
          #F472B6 100%
        );
        background-size: 400% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter:
          drop-shadow(0 5px 4px rgba(244, 114, 182, 0.35))
          drop-shadow(0 8px 7px rgba(74, 222, 128, 0.3))
          drop-shadow(0 12px 10px rgba(129, 140, 248, 0.35))
          saturate(1.15)
          brightness(1.05);
      }
    }

    .overlay.open .overlay-title.breathing {
      animation:
        overlayTitleAnim 2.2s cubic-bezier(0.22, 1, 0.36, 1) forwards,
        premiumBreath 8s cubic-bezier(0.42, 0, 0.58, 1) 2.2s infinite;
    }

    .overlay-content {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 1.8s;
    }

    .overlay.open .overlay-content {
      opacity: 1;
      transform: translateY(0);
    }

    /* Passcode */
    .passcode-wrapper { text-align: center; }

    .passcode-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--ink-faint);
      margin-bottom: 20px;
    }

    .passcode-input {
      width: 150px;
      padding: 14px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.3rem;
      text-align: center;
      letter-spacing: 10px;
      border: 1.5px solid var(--ink-faint);
      border-radius: 8px;
      background: transparent;
      color: var(--ink);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .passcode-input:focus { border-color: var(--ink-light); }

    .passcode-input.error {
      border-color: var(--r1);
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    /* Decision */
    .decision-wrapper { text-align: center; display: none; }
    .decision-wrapper.active { display: block; }

    .decision-label {
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--ink-faint);
      margin-bottom: 18px;
    }

    .decision-text {
      font-family: 'Outfit', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--ink);
      margin-bottom: 8px;
    }

    .decision-meta {
      font-size: 0.7rem;
      color: var(--ink-light);
      margin-bottom: 35px;
    }

    .decision-buttons {
      display: flex;
      justify-content: center;
      gap: 35px;
    }

    .btn-decision {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: 1.5px solid var(--ink-faint);
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.6rem;
      color: var(--ink-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-decision:hover { transform: scale(1.08); }
    .btn-no:hover { border-color: var(--r1); color: var(--r1); }
    .btn-yes:hover { border-color: var(--r4); color: var(--r4); }

    .decision-queue {
      margin-top: 25px;
      font-size: 0.6rem;
      color: var(--ink-faint);
    }

    .decision-empty {
      font-size: 0.8rem;
      color: var(--ink-faint);
    }

    /* Other views */
    .learnings-wrapper, .export-wrapper { display: none; }
    .learnings-wrapper.active, .export-wrapper.active { display: block; }

    .view-back {
      display: flex;
      align-items: center;
      gap: 6px;
      background: none;
      border: none;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.65rem;
      color: var(--ink-light);
      cursor: pointer;
      margin-bottom: 25px;
      padding: 0;
    }

    .view-back:hover { color: var(--ink); }
    .view-back::before { content: '←'; }

    .learnings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .learning-tile {
      padding: 16px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .learning-tile:hover { background: rgba(0, 0, 0, 0.04); }

    .learning-title {
      font-size: 0.75rem;
      color: var(--ink);
      margin-bottom: 3px;
    }

    .learning-count {
      font-size: 0.6rem;
      color: var(--ink-light);
    }

    .export-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .export-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.02);
      border: none;
      border-radius: 8px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.75rem;
      color: var(--ink);
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease;
    }

    .export-item:hover { background: rgba(0, 0, 0, 0.04); }
    .export-item::after { content: '↓'; color: var(--ink-light); }
  </style>
</head>
<body>
  <div class="intro-container" id="intro-container">
    <div class="intro-text-wrapper" id="intro-wrapper">
      <h1 class="intro-text typing" id="intro-text"></h1>
    </div>
  </div>

  <button class="control-orb" id="control-orb" aria-label="Menu"></button>

  <div class="menu-panel" id="menu-panel">
    <button class="menu-item" data-view="gardener">gardener</button>
    <button class="menu-item" data-view="learnings">learnings</button>
    <button class="menu-item" data-view="export">export</button>
  </div>

  <main class="log-container">
    <div class="log-pad" id="log-pad">
      <div class="log-empty">brick is thinking...</div>
    </div>
  </main>

  <div class="overlay" id="overlay">
    <button class="overlay-close" id="overlay-close" aria-label="Close"></button>
    <h2 class="overlay-title" id="overlay-title">gardener</h2>
    <div class="overlay-content">
      <div class="passcode-wrapper" id="passcode-wrapper">
        <div class="passcode-label">enter passcode</div>
        <input type="password" class="passcode-input" id="passcode-input" maxlength="4" autocomplete="off">
      </div>
      <div class="decision-wrapper" id="decision-wrapper">
        <div id="decision-container"><div class="decision-empty">nothing to decide</div></div>
      </div>
      <div class="learnings-wrapper" id="learnings-wrapper">
        <button class="view-back" id="back-learnings">back</button>
        <div class="learnings-grid">
          <div class="learning-tile"><div class="learning-title">relationships</div><div class="learning-count" id="count-relationships">0</div></div>
          <div class="learning-tile"><div class="learning-title">ai insights</div><div class="learning-count" id="count-insights">0</div></div>
          <div class="learning-tile"><div class="learning-title">patterns</div><div class="learning-count" id="count-patterns">0</div></div>
          <div class="learning-tile"><div class="learning-title">sparks</div><div class="learning-count" id="count-sparks">0</div></div>
        </div>
      </div>
      <div class="export-wrapper" id="export-wrapper">
        <button class="view-back" id="back-export">back</button>
        <div class="export-list">
          <button class="export-item" data-export="relationships">relationships</button>
          <button class="export-item" data-export="insights">ai insights</button>
          <button class="export-item" data-export="all">everything</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase config (anon key is designed to be public - security via RLS)
    const SUPABASE_URL = 'https://gkruzwycjyvvkkkqivfn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrcnV6d3ljanl2dmtra3FpdmZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTIzNjcsImV4cCI6MjA4MDU4ODM2N30.9Okoe3f74XGdIzbSl1PbPYpzr63nQDs5xup5HGrH6ug';
    const GARDENER_PASSCODE = '1234';

    let pendingDecisions = [];
    let isUnlocked = false;

    const introWrapper = document.getElementById('intro-wrapper');
    const introText = document.getElementById('intro-text');
    const controlOrb = document.getElementById('control-orb');
    const menuPanel = document.getElementById('menu-panel');
    const overlay = document.getElementById('overlay');
    const overlayClose = document.getElementById('overlay-close');
    const overlayTitle = document.getElementById('overlay-title');
    const passcodeInput = document.getElementById('passcode-input');

    // Typing animation
    const welcomeMessage = "hello, brick welcomes you";
    let charIndex = 0;

    function typeNextChar() {
      if (charIndex < welcomeMessage.length) {
        introText.textContent += welcomeMessage[charIndex];
        // Update data-text for the shadow pseudo-element
        introText.setAttribute('data-text', introText.textContent);
        charIndex++;
        // Slightly randomized timing for natural feel
        setTimeout(typeNextChar, 70 + Math.random() * 35);
      } else {
        // Done typing - start breathing
        introText.classList.remove('typing');
        introText.classList.add('done-typing');

        // Wait a moment, then smoothly float to top using transform
        setTimeout(() => {
          introWrapper.classList.add('settled');
          // Show UI after the transform animation completes
          setTimeout(showUI, 2200);
        }, 1000);
      }
    }

    // Start typing after brief pause
    setTimeout(typeNextChar, 300);

    // Show UI elements after intro settles
    function showUI() {
      document.querySelector('.log-container').classList.add('visible');
      controlOrb.classList.add('visible');
      loadData();
    }

    // Menu
    controlOrb.addEventListener('click', e => {
      e.stopPropagation();
      menuPanel.classList.toggle('open');
    });

    document.addEventListener('click', e => {
      if (!menuPanel.contains(e.target) && !controlOrb.contains(e.target)) {
        menuPanel.classList.remove('open');
      }
    });

    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', () => {
        menuPanel.classList.remove('open');
        openOverlay(item.dataset.view);
      });
    });

    function openOverlay(view) {
      document.querySelectorAll('.passcode-wrapper, .decision-wrapper, .learnings-wrapper, .export-wrapper')
        .forEach(w => w.classList.remove('active'));

      overlayTitle.textContent = view;
      overlayTitle.classList.add('breathing');

      if (view === 'gardener') {
        if (isUnlocked) {
          document.getElementById('decision-wrapper').classList.add('active');
          renderDecision();
        } else {
          document.getElementById('passcode-wrapper').classList.add('active');
          setTimeout(() => passcodeInput.focus(), 600);
        }
      } else if (view === 'learnings') {
        document.getElementById('learnings-wrapper').classList.add('active');
      } else if (view === 'export') {
        document.getElementById('export-wrapper').classList.add('active');
      }

      overlay.classList.add('open');
    }

    function closeOverlay() {
      overlay.classList.remove('open');
      overlayTitle.classList.remove('breathing');
      passcodeInput.value = '';
    }

    overlayClose.addEventListener('click', closeOverlay);
    document.getElementById('back-learnings').addEventListener('click', closeOverlay);
    document.getElementById('back-export').addEventListener('click', closeOverlay);

    passcodeInput.addEventListener('input', () => {
      if (passcodeInput.value.length === 4) {
        if (passcodeInput.value === GARDENER_PASSCODE) {
          isUnlocked = true;
          passcodeInput.value = '';
          document.getElementById('passcode-wrapper').classList.remove('active');
          document.getElementById('decision-wrapper').classList.add('active');
          renderDecision();
        } else {
          passcodeInput.classList.add('error');
          setTimeout(() => { passcodeInput.classList.remove('error'); passcodeInput.value = ''; }, 400);
        }
      }
    });

    function renderDecision() {
      const container = document.getElementById('decision-container');
      if (pendingDecisions.length === 0) {
        container.innerHTML = '<div class="decision-empty">nothing to decide</div>';
        return;
      }
      const d = pendingDecisions[0];
      const remaining = pendingDecisions.length - 1;
      container.innerHTML = `
        <div class="decision-label">${d.type}</div>
        <div class="decision-text">${d.content}</div>
        <div class="decision-meta">${d.meta || ''}</div>
        <div class="decision-buttons">
          <button class="btn-decision btn-no" onclick="handleDecision('no')">no</button>
          <button class="btn-decision btn-yes" onclick="handleDecision('yes')">yes</button>
        </div>
        ${remaining > 0 ? `<div class="decision-queue">${remaining} more</div>` : ''}
      `;
    }

    async function handleDecision(choice) {
      const d = pendingDecisions[0];
      try {
        let table, update;
        if (d.source === 'draft') { table = 'draft_queue'; update = choice === 'yes' ? { status: 'approved' } : { status: 'rejected' }; }
        else if (d.source === 'spark') { table = 'spark_queue'; update = choice === 'yes' ? { status: 'claimed' } : { status: 'archived' }; }
        else if (d.source === 'insight') { table = 'ai_interface_insights'; update = choice === 'yes' ? { confidence: 1.0 } : { confidence: 0 }; }

        await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${d.id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` },
            body: JSON.stringify(update)
          });
        pendingDecisions.shift();
        renderDecision();
      } catch (err) { console.error(err); }
    }

    function renderLog(logs) {
      const pad = document.getElementById('log-pad');
      if (!logs || logs.length === 0) {
        pad.innerHTML = '<div class="log-empty">brick is thinking...</div>';
        return;
      }
      pad.innerHTML = logs.map((log, i) => {
        let type = 'engage';
        const et = (log.event_type || '').toLowerCase();
        if (et.includes('spark') || et.includes('curious')) type = 'spark';
        if (et.includes('insight') || et.includes('learn')) type = 'insight';
        if (et.includes('follow')) type = 'follow';
        if (et.includes('create') || et.includes('draft')) type = 'create';
        const time = new Date(log.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Build the original content section (fields: target_content, target_tweet_id)
        const hasOriginal = log.target_content || log.target_tweet_id;
        const tweetLink = log.target_tweet_id ? `https://twitter.com/${log.target_user || 'i'}/status/${log.target_tweet_id}` : null;

        const originalContent = hasOriginal ? `
          <div class="log-original">
            <div class="log-original-label">original content</div>
            ${log.target_content ? `<div class="log-original-text">"${log.target_content}"</div>` : ''}
            ${tweetLink ? `<a href="${tweetLink}" target="_blank" class="log-original-link" onclick="event.stopPropagation()">view on twitter →</a>` : ''}
          </div>
        ` : '';

        // Extract spark score from scout_report or authenticity_score
        const sparkScore = log.scout_report?.spark_level ||
                          (log.authenticity_score ? Math.round(log.authenticity_score * 10) : null);

        // Extract emotional context from scout_report vibe or curiosity trigger
        const emotionalContext = log.scout_report?.vibe ||
                                log.scout_report?.curiosity_trigger ||
                                log.curiosity_trigger ||
                                log.assumption;

        // Build Brick's reasoning section
        const hasReasoning = log.reasoning || emotionalContext || sparkScore;
        const reasoningContent = hasReasoning ? `
          <div class="log-reasoning">
            <div class="log-reasoning-label">brick's thoughts</div>
            ${log.reasoning ? `<p>${log.reasoning}</p>` : ''}
            ${emotionalContext ? `<p class="log-feeling"><span>feeling:</span> ${emotionalContext}</p>` : ''}
            ${sparkScore ? `<p class="log-spark"><span>spark:</span> ${sparkScore}/10</p>` : ''}
          </div>
        ` : '';

        const hasDetails = hasOriginal || hasReasoning;

        return `
          <div class="log-entry" style="animation-delay: ${i * 0.08}s" onclick="this.classList.toggle('expanded')">
            <div class="log-time">${time}</div>
            <div class="log-content">
              <div class="log-type ${type}">${log.event_type || 'thought'}</div>
              <div class="log-text">${log.brick_action || 'processing...'}</div>
              ${log.target_user ? `<div class="log-meta">@${log.target_user}</div>` : ''}
              ${hasDetails ? '<div class="log-expand-hint">tap to see more</div>' : ''}
              <div class="log-details">
                ${originalContent}
                ${reasoningContent}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.querySelectorAll('.export-item').forEach(btn => {
      btn.addEventListener('click', () => exportData(btn.dataset.export));
    });

    async function exportData(type) {
      try {
        let data = {};
        const headers = { 'apikey': SUPABASE_ANON_KEY };
        if (type === 'relationships' || type === 'all') { const res = await fetch(`${SUPABASE_URL}/rest/v1/relationships`, { headers }); data.relationships = await res.json(); }
        if (type === 'insights' || type === 'all') { const res = await fetch(`${SUPABASE_URL}/rest/v1/ai_interface_insights`, { headers }); data.ai_insights = await res.json(); }
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `brick-${type}-${new Date().toISOString().split('T')[0]}.json`; a.click();
        URL.revokeObjectURL(url);
      } catch (err) { console.error(err); }
    }

    async function loadData() {
      try {
        const logsRes = await fetch(`${SUPABASE_URL}/rest/v1/brick_log?order=timestamp.desc&limit=10`, { headers: { 'apikey': SUPABASE_ANON_KEY } });
        const logs = await logsRes.json();
        renderLog(logs);

        const [draftsRes, sparksRes, insightsRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/draft_queue?status=eq.ready`, { headers: { 'apikey': SUPABASE_ANON_KEY } }),
          fetch(`${SUPABASE_URL}/rest/v1/spark_queue?status=eq.fresh&limit=5`, { headers: { 'apikey': SUPABASE_ANON_KEY } }),
          fetch(`${SUPABASE_URL}/rest/v1/ai_interface_insights?confidence=lt.0.7&limit=5`, { headers: { 'apikey': SUPABASE_ANON_KEY } })
        ]);

        const drafts = await draftsRes.json();
        const sparks = await sparksRes.json();
        const insights = await insightsRes.json();

        pendingDecisions = [
          ...drafts.map(d => ({ id: d.id, type: 'post this?', content: d.content, meta: d.emotional_angle, source: 'draft' })),
          ...sparks.map(s => ({ id: s.id, type: 'keep spark?', content: s.content, meta: s.spark_type, source: 'spark' })),
          ...insights.map(i => ({ id: i.id, type: 'trust insight?', content: i.content, meta: i.insight_type, source: 'insight' }))
        ];

        const counts = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/relationships?select=id`, { headers: { 'apikey': SUPABASE_ANON_KEY } }),
          fetch(`${SUPABASE_URL}/rest/v1/ai_interface_insights?select=id`, { headers: { 'apikey': SUPABASE_ANON_KEY } }),
          fetch(`${SUPABASE_URL}/rest/v1/pattern_library?select=id`, { headers: { 'apikey': SUPABASE_ANON_KEY } }),
          fetch(`${SUPABASE_URL}/rest/v1/spark_queue?select=id`, { headers: { 'apikey': SUPABASE_ANON_KEY } })
        ]);

        const [rels, ins, patts, spks] = await Promise.all(counts.map(r => r.json()));
        document.getElementById('count-relationships').textContent = rels.length;
        document.getElementById('count-insights').textContent = ins.length;
        document.getElementById('count-patterns').textContent = patts.length;
        document.getElementById('count-sparks').textContent = spks.length;
      } catch (err) { console.error('Load failed:', err); }
    }

    // Data loads after intro animation via showUI()
  </script>
</body>
</html>
